trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: FirstStage
  steps:
    - script: |
        echo Beginning Agent preparation:

        sudo apt update
        sudo apt upgrade -y
        sudo apt install npm -y
        sudo npm install -g truffle

        echo "Truffle is installed"

        npm i "@openzeppelin/contracts"
        npm i "@openzeppelin/contracts-upgradeable"

        echo "OpenZeppelin libraries are installed"

        echo "Beginning Truffle initiation. Folder contents:"
        ls -l

        echo "Moving to new contract folders: "

        mkdir truffle_environment
        cd truffle_environment

        echo "Truffle_Environment folder contents before init: "

        ls -l

        truffle init

        echo "Truffle_Environment folder contents after init: "

        ls -l

        sudo curl -o INFT_DB.sol "https://raw.githubusercontent.com/crypto-infinity/inft-db/main/contracts/INFT_DB.sol"
        sudo curl -o standardNFT_DB.sol "https://raw.githubusercontent.com/crypto-infinity/inft-db/main/contracts/standardNFT_DB.sol"

        echo "/Contracts/ folder contents again, after curls: "
        ls -l

        truffle compile"

      displayName: 'Agent Preparation'