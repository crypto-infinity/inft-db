
#Azure DevOps smart contract auto deploy

trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: DeployBlockchain
  steps:
    - script: |
        echo Beginning Agent preparation:

        sudo apt install npm -y
        sudo npm install -g truffle dotenv @truffle/hdwallet-provider -y

        echo "Truffle is installed"

        npm i "@openzeppelin/contracts"
        npm i "@openzeppelin/contracts-upgradeable"

        echo "OpenZeppelin libraries are installed"

        echo "Beginning Truffle initiation. Folder contents:"
        ls -l

        echo "Moving to new contract folders: "

        mkdir truffle_environment
        cd truffle_environment

        echo "Truffle_Environment folder contents before init: "

        ls -l

        sudo truffle init

        echo "Truffle_Environment folder contents after init: "

        ls -l
      displayName: Environment Preparation

    - task: DownloadSecureFile@1
      name: truffleconfig
      inputs:
        secureFile: 'truffle-config.js'
    - task: DownloadSecureFile@1
      name: env
      inputs:
        secureFile: '.env'

    - script: |
        echo "Copying repository files to the directory: "
        
        sudo cp $(truffleconfig.secureFilePath) . 
        sudo cp $(env.secureFilePath) . 

        echo "Contents of truffle_environment after DownloadGithub Task "

        ls -l

        echo "Contents of truffle_environment/contracts after DownloadGithub Task "
        ls -l ./contracts
      displayName: Repo Files Preparation

    - script: |
        echo "Beginning Compiling:"

        echo "Contents of truffle_environment before compilation: "

        ls -l

        echo "NPM modules versions: "

        npm dotenv --version
        npm @truffle/hdwallet-provider --version

        sudo truffle compile
      displayName: Compiling Step

- job: PublishArtifacts
  dependsOn: DeployBlockchain
  steps:
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '.'
      ArtifactName: 'deploy_logs'
      publishLocation: 'Container'